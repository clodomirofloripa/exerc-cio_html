<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <H1>Formulário de Cadastro</H1>
    </header>
    <form>
        <label title="Digite seu Nome" for="nome">Nome:</label><input id="nome" type="text" /><br />
        <label title="Digite seu E-mail" for="email">E-mail:</label><input id="email" type="email"/><br />
        <label title="Digite sua senha" for="senha">Senha:</label><input id="senha" type="password" /><br /><br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
